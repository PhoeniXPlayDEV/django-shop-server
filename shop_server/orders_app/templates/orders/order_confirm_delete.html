{% extends "index.html" %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete Order {{ object.id }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'order-list' %}'">Cancel</button>
</form>
{% endblock %}
